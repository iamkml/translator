<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            transition: background 0.3s, color 0.3s;
        }
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
            transition: color 0.3s;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            outline: none;
            font-size: 16px;
            background: #fff;
            color: #000;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        select {
            background: #f4f4f4;
        }
        button {
            background: #2575fc;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #6a11cb;
        }
        .output {
            margin-top: 15px;
            padding: 10px;
            background: #f4f4f4;
            border-radius: 5px;
            min-height: 50px;
            font-size: 16px;
        }
        .night-mode {
            background: #222;
            color: #fff;
        }
        .night-mode .container {
            background: #333;
            color: #fff;
        }
        .night-mode h2 {
            color: #ffcc00;
        }
        .night-mode textarea, 
        .night-mode .output {
            background: #444;
            color: #fff;
            border: 1px solid #666;
        }
        .night-mode select {
            background: #555;
            color: white;
        }
        .night-mode button {
            background: #ff5722;
        }
        .night-mode button:hover {
            background: #e64a19;
        }
        #toggleMode {
            margin-top: 10px;
            background: #000;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="title">Language Translator</h2>
        <textarea id="textInput" placeholder="Enter text to translate..."></textarea>
        <select id="languageSelect">
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
            <option value="ru">Russian</option>
            <option value="zh">Chinese</option>
        </select>
        <button onclick="translateText()">Translate</button>
        <div class="output" id="outputText">Translation will appear here...</div>
        <button id="toggleMode" onclick="toggleMode()">Night Mode</button>
    </div>

    <script>
        function translateText() {
            let text = document.getElementById("textInput").value;
            let targetLang = document.getElementById("languageSelect").value;
            let output = document.getElementById("outputText");

            if (text.trim() === "") {
                output.innerHTML = "Please enter text to translate.";
                return;
            }

            let url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|${targetLang}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    output.innerHTML = data.responseData.translatedText;
                })
                .catch(() => {
                    output.innerHTML = "Error translating text. Try again.";
                });
        }

        function toggleMode() {
            document.body.classList.toggle("night-mode");
            let btn = document.getElementById("toggleMode");
            btn.innerText = document.body.classList.contains("night-mode") ? "Light Mode" : "Night Mode";
        }
    </script>
</body>
</html>
